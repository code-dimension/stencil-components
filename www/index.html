<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stencil Components</title>

  <script src="/build/stencilcomponents.js"></script>

</head>

<body>

      <h1>Tags</h1>

      <stc-tags></stc-tags>

      <script>
        document.querySelector('stc-tags').setAttribute('tags', "[{ text: 'dynamixx' }]")

        const stcTags = document.createElement('stc-tags');
        stcTags.setAttribute('tags', "[{ text: 'my taggg' }]")
        document.body.appendChild(stcTags); 
      </script>

      <h1>Chip</h1>

      <stc-chip image="http://nodeframework.com/assets/img/js.png" text="image chip"></stc-chip>
      <stc-chip image="" text="just a chip"></stc-chip>
      <stc-chip image="" text="closeable chip" closeable></stc-chip>
      <stc-chip image="http://nodeframework.com/assets/img/js.png" text="closeable chip" closeable></stc-chip>

      <h1>Tabs</h1>

      <stc-tabs>
        <stc-tab-header slot="header" name="tab1">Tab SS wdwqdqwdq wq wd</stc-tab-header>
        <stc-tab-header slot="header" name="tab2">Tab 2</stc-tab-header>

        <stc-tab-content slot="content" name="tab1">
          <h1>tab1</h1>

          <p>tab1 tab1 tab1 tab1 tab1 tab1 tab1 tab1 tab1 tab1 </p>
        </stc-tab-content>

        <stc-tab-content slot="content" name="tab2">
          <h1>tab2</h1>

          <p>tab2 tab2 tab2 tab2 tab2 tab2 tab2 tab2 </p>
        </stc-tab-content>

      </stc-tabs>

</body>

</html>
